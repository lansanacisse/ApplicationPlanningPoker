<html>
<head>
    <title>Planning Poker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="container" >
        <div id="content" class="text-center">
            <header>
                <h1>THE PLANNING POKER</h1>
                <p>Un outil interactif pour les estimations de tâches</p>
              </header>
              <h1> Bienvevenue</h1>
        </div>
        <br> <br>
     
        <div class="container py-3">
            <form name="initialisation" id = "initialisation" action="participants.php" method="post">
                <div class="mb-3">
                    <label class="form-label" for="nombreParticipants"><b>Saisir le nombre des participants</b></label>
                    <input class="form-control" type="number" name="participants" id="participants" required>    
                </div>
                
    
                <div class="mb-3">
                    <label class="form-label" for="nombreTaches"> <b>Saisir le nombre des taches</b> </label>
                    <input class="form-control" type="number" name="taches" id="taches" required>
                </div>
                <br> <br>
                <div>
                    <label for="methode"><b>Choisir une méthode</b></label>
                    <br> <br>
                    <input type="radio" name="methode" id="methode" value="classique" required> Méthode classique
                    <br> <br>
                    <input type="radio" name="methode" id="methode" value="moyenne" required> Méthode moyenne
                </div>
                
                <br><br>

                <div class="col-md-12">
                    <input type = "button" id="continuer"  value="Continuer" onclick="ajoutParticipantsEtTaches()">
                </div>
                    
                <br><br>
               
               <div>
                    <div id="participantsContainer"></div> 
                    <div id="tachesContainer"></div>
                    <div id="submitContainer"></div>
               </div>
            </form>
        </div>
    </div>
    <div id="footer" class="text-center">
        <p>© 2023 - Planning Poker</p>
    </div>    
    <script src="./accueil.js"></script>
</body>
</html>
