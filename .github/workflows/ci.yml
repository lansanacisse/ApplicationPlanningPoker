name: Intégration Complète

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        npm install
        npm install --save-dev jest @babel/core @babel/preset-env babel-jest ts-jest

    - name: Build application
      run: npm run build

    - name: Run tests
      run: npm test
